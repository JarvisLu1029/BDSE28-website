<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
        integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>


    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>

    <style>
		.marker-cluster-small {
			background-color: rgba(181, 226, 140, 0.6);
		}

		.marker-cluster-small div {
			background-color: rgba(110, 204, 57, 0.6);
		}

		.marker-cluster-medium {
			background-color: rgba(241, 211, 87, 0.6);
		}

		.marker-cluster-medium div {
			background-color: rgba(240, 194, 12, 0.6);
		}

		.marker-cluster-large {
			background-color: rgba(253, 156, 115, 0.6);
		}

		.marker-cluster-large div {
			background-color: rgba(241, 128, 23, 0.6);
		}

		.marker-cluster {
			background-clip: padding-box;
			border-radius: 20px;
		}

		.marker-cluster div {
			width: 30px;
			height: 30px;
			margin-left: 5px;
			margin-top: 5px;

			text-align: center;
			border-radius: 15px;
			font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
		}

		.marker-cluster span {
			line-height: 30px;
		}
	</style>

</head>

<body>

    <select class="year_option" id="year_Select">
        <option selected>請選擇年份</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
    </select>

    <select class="location_option" id="location_Select">
        <option selected>請選擇縣市</option>
        <option value="基隆市">基隆市</option>
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園縣">桃園縣</option>
        <option value="新竹市">新竹市</option>
        <option value="新竹縣">新竹縣</option>
        <option value="苗栗縣">苗栗縣</option>
        <option value="台中市">台中市</option>
        <option value="台中縣">台中縣</option>
        <option value="彰化縣">彰化縣</option>
        <option value="南投縣">南投縣</option>
        <option value="雲林縣">雲林縣</option>
        <option value="嘉義市">嘉義市</option>
        <option value="嘉義縣">嘉義縣</option>
        <option value="台南市">台南市</option>
        <option value="台南縣">台南縣</option>
        <option value="高雄市">高雄市</option>
        <option value="高雄縣">高雄縣</option>
        <option value="屏東縣">屏東縣</option>
        <option value="台東縣">台東縣</option>
        <option value="花蓮縣">花蓮縣</option>
        <option value="宜蘭縣">宜蘭縣</option>
        <option value="澎湖縣">澎湖縣</option>
        <option value="金門縣">金門縣</option>
        <option value="連江縣">連江縣</option>
    </select>

    <style>
        button {
            float: right;
        }
    </style>
    <button id="btn_request">送出查詢</button>

    <div id="map" class="box" style="height: 600px; width: 100%;"></div>

    <div class="result"></div>

    <script>

        let map = L.map('map').setView([25.0339145, 121.5412233], 13);

        //初始化地圖圖層(預設)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([25.0305061, 121.5289971]).addTo(map)
            .bindPopup('Group4<br>測試')
            .openPopup();

		L.circle([25.0305061, 121.5289971], { radius: 200 }).addTo(map);


        //設定圖層群組
        let layerGroup = null;
        let arrLayers = [];

        const selectYear = document.querySelector('.year_option');
        const selectLocation = document.querySelector('.location_option');
        
        function getlocation(getsql){    
            fetch(getsql, {
                    method: "GET"
                }).then(function (response) {
                    return response.json();
                }).then(function (arr) {
                    if (layerGroup != null && map.hasLayer(layerGroup)) {
                        layerGroup.clearLayers();
                        map.removeLayer(layerGroup);

                        layerGroup = null;
                        arrLayers = [];
                    }
                    var markers = L.markerClusterGroup({ spiderfyOnMaxZoom: false, showCoverageOnHover: false, zoomToBoundsOnClick: false });
                    for (let i = 0; i < arr.length; i += 2) {
                        let lat = arr[i];
                        let lng = arr[i + 1];
                        let marker = markers.addLayer(L.marker([lat, lng]))
                            .bindPopup('test')
                            .openPopup();

                        marker.addEventListener('click', function (event) {
                            console.log(lat, lng);
                        });
                            //將 markers 各別放到空陣列 arrLayers 當中
                        arrLayers.push(marker);
                        }
                        //迴圈執行完畢後，將 arrLayers 放到 layerGroup 當中
                    layerGroup = L.layerGroup(arrLayers);
                        //將 layerGroup 放到 map 當中
                    layerGroup.addTo(map);
                }); 
            }

        document.querySelector('button#btn_request').addEventListener('click', function (event) {
            const result = document.querySelector('.result');
            switch (selectYear.value && selectLocation.value) {
                case ("2018" && "台北市") :
                    getlocation('/location_show')
                break;
                case ("2018" && "新北市") :
                    getlocation('/newtaipei_2018')
                break;
            }
         
        });
    </script>

</body>

</html>
